<!DOCTYPE html>
<html>
 <head>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type=text/css>
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/scripts.js"></script>
 </head> 

 <body>

   <h2>CHOOSE YOUR PIZZA</h2>
   <h6> <strong>ctrl + click (or alt + click) for multiple options</strong></h6><br>

   <form action= "">
    <div class = "selections1"
     <fieldset>
     <label>
      <strong>CHOOSE YOUR SIZE.</strong>
    </label><br>
     <select id = "selSize"
       size = 6>

      <option value = "$10.00">Small - $10.00</option>
      <option value = "$13.00">Medium - $13.00</option>
      <option value = "$15.00">Large - $15.00</option>
      <option value = "$20.00">X-Large - $20.00</option>
      <option value = "$40.00">SUPERSIZE - $40.00</option>
      <option value = "$120.00">"Homer" Size - $120.00</option>
     </select>
     </fieldset><br>

     <fieldset><br>
     <label>
      <strong>CHOOSE YOUR CRUST.</strong>
    </label><br>
     <select id = "selCrust"
       multiple = "multiple"
       size = 5>

      <option value = "$0.00">Thick Crust</option>
      <option value = "$1.00">Stuffed Crust +$1.00 </option>
      <option value = "$0.00">Thin Crust</option>
      <option value = "$0.00">Hand-Tossed Crust</option>
      <option value = "$1.50">Cauliflower Crust +$1.50</option>
    </select>
    </fieldset>

    <fieldset>
    <label>
      <strong>CHOOSE YOUR SAUCE.<strong>
    </label><br>
    <select id = "selSauce"
       multiple = "multiple"
       size = 4>

      <option value = "$0.00">Olive Oil</option>
      <option value = "$0.00">Pesto</option>
      <option value = "$0.00">Tomato (Vegetarian)</option>
      <option value = "$0.00">Tomato (Meat)</option>
    </select>
    </fieldset>
   </div>

   <div class = "selections2"
     <label>
       <strong>CHOOSE YOUR <br> TOPPINGS.</strong><br>
    </label>
    <fieldset>
    <select id = "selTopping"
     multiple = "multiple"
     size = 28>
     <option value = "$1.00">Feta +$1.00</option>
     <option value = "$1.00">Ricotta +$1.00</option>
     <option value = "$2.00">Smoked Mozzarella +$2.00</option>
     <option value = "$0.50">Pepperoni +$0.50</option>
     <option value = "$0.50">Bacon +$0.50</option>
     <option value = "$0.50">Ham +$0.50</option>
     <option value = "$0.50">Ground Beef +$0.50</option>
     <option value = "$0.75">Italian Sausage +$0.75</option>
     <option value = "$1.00">Salami +$1.00</option>
     <option value = "$2.00">Capicola +$2.00</option>
     <option value = "$2.00">Mortadella +$2.00</option>
     <option value = "$0.75">Anchovies +$0.75</option>
     <option value = "$0.50">Fresh Tomatoes +$0.50</option>
     <option value = "$0.25">Sundried Tomatoes +$0.25</option>
     <option value = "$0.50">Olives (black) +$0.50</option>
     <option value = "$1.00">Olives (kalamata) +$1.00</option>
     <option value = "$0.50">Zucchini +$0.50</option>
     <option value = "$1.00">Pineapple +$1.00</option>
     <option value = "$0.50">Spinach +$0.50</option>
     <option value = "$0.25">Mushrooms +$0.25</option>
     <option value = "$0.75">Artichoke Hearts +$0.75</option>
     <option value = "$0.25">Fresh Garlic +$0.25</option>
     <option value = "$0.25">Basil +$0.25</option>
     <option value = "$0.50">Broccoli +$0.50</option>
     <option value = "$0.75">Bell Peppers +0.75</option>
     <option value = "$0.75">Jalapenos +$0.75</option>
     <option value = "$1.50">Habanero +$1.50</option>
     <option value = "$0.25">Onions +$0.25</option>
    </select>
  </div>

   <div class="Total"
    <label>
      <input class= "w3-input w3-border" readonly type="text" name="Total" id="Total">
    </label>
     <input type="submit" value="Order">
   </div>

  </form>

 </body>
</html>
