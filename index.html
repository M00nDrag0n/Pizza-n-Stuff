<!DOCTYPE html>
<html>
 <head>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type=text/css>
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/scripts.js"></script>
 </head>

 <body>

   <h1>CHOOSE YOUR PIZZA</h1>
   <h6> ctrl + click (or alt + click) for multiple options</h6><br>

   <form action= "">

     <fieldset>
     <label>
      <strong>CHOOSE YOUR SIZE.</strong>
    </label><br>
     <select id = "selSize"
       size = 5>

      <option value = "Small">Small</option>
      <option value = "Medium">Medium</option>
      <option value = "Large">Large</option>
      <option value = "X-Large">X-Large</option>
      <option value = "SUPERSIZE">SUPERSIZE</option>
    </select>
  </fieldset><br>

     <fieldset>
     <label>
      <strong>CHOOSE YOUR CRUST.</strong>
    </label><br>
     <select id = "selCrust"
       multiple = "multiple"
       size = 5>

      <option value = "Thick Crust">Thick Crust</option>
      <option value = "Stuffed Crust">Stuffed Crust</option>
      <option value = "Thin Crust">Thin Crust</option>
      <option value = "Hand-Tossed Crust">Hand-Tossed Crust</option>
      <option value = "Cauliflower Crust">Cauliflower Crust</option>
    </select>
  </fieldset><br>

     <fieldset>
     <label>
      <strong>CHOOSE YOUR SAUCE.<strong>
    </label><br>
     <select id = "selSauce"
       multiple = "multiple"
       size = 4>

      <option value = "Olive Oil">Olive Oil</option>
      <option value = "Pesto">Pesto</option>
      <option value = "Tomato (Vegetarian)">Tomato (Vegetarian)</option>
      <option value = "Tomato (Meat)">Tomato (Meat)</option>
    </select>
  </fieldset><br>

    <label>
      <strong>CHOOSE YOUR TOPPINGS.</strong>
    </label>
    <fieldset>
    <select id = "selTopping"
     multiple = "multiple"
     size = 25>
     <option value = "Feta">Feta</option>
     <option value = "Ricotta">Ricotta</option>
     <option value = "Smoked Mozzarella">Smoked Mozzarella</option>
     <option value = "Pepperoni">Pepperoni</option>
     <option value = "Salami">Salami</option>
     <option value = "Capicola">Capicola</option>
     <option value = "Mortadella">Mortadella</option>
     <option value = "Italian Sausage">Italian Sausage</option>
     <option value = "Ground Beef">Ground Beef</option>
     <option value = "Anchovies">Anchovies</option>
     <option value = "Fresh Tomatoes">Fresh Tomatoes</option>
     <option value = "Sundried Tomatoes">Sundried Tomatoes</option>
     <option value = "Olives (black)">Olives (black)</option>
     <option value = "Olives (kalamata)">Olives (kalamata)</option>
     <option value = "Zucchini">Zucchini</option>
     <option value = "Pineapple">Pineapple</option>
     <option value = "Spinach">Spinach</option>
     <option value = "Mushrooms">Mushrooms</option>
     <option value = "Artichoke Hearts">Artichoke Hearts</option>
     <option value = "Fresh Garlic">Fresh Garlic</option>
     <option value = "Basil">Basil</option>
     <option value = "Broccoli">Broccoli</option>
     <option value = "Bell Peppers">Bell Peppers</option>
     <option value = "Jalapenos">Jalape√±os</option>
     <option value = "Onions">Onions</option>
   </select>






   </form>

 </body>
</html>
