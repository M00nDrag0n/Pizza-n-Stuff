<!DOCTYPE html>
<html>
 <head>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type=text/css>
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="js/scripts.js"></script>
 </head>

 <body>

   <h2>CHOOSE YOUR PIZZA</h2>
   <h6> <strong>ctrl + click (or alt + click) for multiple options</strong></h6><br>

   <form action= "">
    <div class = "selections1"
     <fieldset>
     <label>
      <strong>CHOOSE YOUR SIZE.</strong>
    </label><br>
     <select id = "selSize"
       size = 6>

      <option value = "$10.00">Small - $10.00</option>
      <option value = "$13.00">Medium - $13.00</option>
      <option value = "$15.00">Large - $15.00</option>
      <option value = "$20.00">X-Large - $20.00</option>
      <option value = "$40.00">SUPERSIZE - $40.00</option>
      <option value = "$120.00">"Homer" Size - $120.00</option>
     </select>
     </fieldset><br>

     <fieldset><br>
     <label>
      <strong>CHOOSE YOUR CRUST.</strong>
    </label><br>
     <select id = "selCrust"
       multiple = "multiple"
       size = 5>

      <option value = "$0.00">Thick Crust</option>
      <option value = "$1.00">Stuffed Crust +$1.00 </option>
      <option value = "$0.00">Thin Crust</option>
      <option value = "$0.00">Hand-Tossed Crust</option>
      <option value = "$1.50">Cauliflower Crust +$1.50</option>
    </select>
    </fieldset>

    <fieldset>
    <label>
      <strong>CHOOSE YOUR SAUCE.<strong>
    </label><br>
    <select id = "selSauce"
       multiple = "multiple"
       size = 4>

      <option value = "$0.00">Olive Oil</option>
      <option value = "$0.00">Pesto</option>
      <option value = "$0.00">Tomato (Vegetarian)</option>
      <option value = "$0.00">Tomato (Meat)</option>
    </select>
    </fieldset>
   </div>

   <div class = "selections2"
     <label>
       <strong>CHOOSE YOUR <br> TOPPINGS.</strong>
    </label>
    <fieldset>
    <select id = "selTopping"
     multiple = "multiple"
     size = 26>
     <option value = "Feta">Feta +$1.00</option>
     <option value = "Ricotta">Ricotta +$1.00</option>
     <option value = "Smoked Mozzarella">Smoked Mozzarella +$2.00</option>
     <option value = "Pepperoni">Pepperoni +$0.50</option>
     <option value = "Salami">Salami +$1.00</option>
     <option value = "Capicola">Capicola +$2.00</option>
     <option value = "Mortadella">Mortadella +$2.00</option>
     <option value = "Italian Sausage">Italian Sausage +$0.75</option>
     <option value = "Ground Beef">Ground Beef +$0.50</option>
     <option value = "Anchovies">Anchovies +$0.75</option>
     <option value = "Fresh Tomatoes">Fresh Tomatoes +$0.50</option>
     <option value = "Sundried Tomatoes">Sundried Tomatoes +$0.25</option>
     <option value = "Olives (black)">Olives (black) +$0.50</option>
     <option value = "Olives (kalamata)">Olives (kalamata) +$1.00</option>
     <option value = "Zucchini">Zucchini +$0.50</option>
     <option value = "Pineapple">Pineapple +$1.00</option>
     <option value = "Spinach">Spinach +$0.50</option>
     <option value = "Mushrooms">Mushrooms +$0.25</option>
     <option value = "Artichoke Hearts">Artichoke Hearts +$0.75</option>
     <option value = "Fresh Garlic">Fresh Garlic +$0.25</option>
     <option value = "Basil">Basil +$0.25</option>
     <option value = "Broccoli">Broccoli +$0.50</option>
     <option value = "Bell Peppers">Bell Peppers +0.75</option>
     <option value = "Jalapenos">Jalapenos +$0.75</option>
     <option value = "Habanero">Habanero +$1.50</option>
     <option value = "Onions">Onions +$0.25</option>
    </select>
  </div>
  <div class= "Total"
     <button type="submit" class="btn"><strong>TOTAL</strong></button>
  </div>

 <a href "https://codereview.stackexchange.com/questions/131875/simple-restaurant-menu">This_Is_A_Link_To_Data</a>



  </form>

 </body>
</html>
